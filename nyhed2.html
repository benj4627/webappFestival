    <div class="artikel">
      <h1>En trist nyhed</h1>
      <p>
        Vi har desværre mistet en af vores dygtige frivillige. Rikke Muhn sov
        stille ind mandag 8.august. Rikke var kendt og vellidt af mange af os
        der kendte hende for hendes flotte indsats for Den Blå Festival igennem
        mange år. <br />
        <br />
        Æret være hendes minde.
      </p>
